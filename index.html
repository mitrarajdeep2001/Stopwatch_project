<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch by Rajdeep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="time">
            <div id="hour">00</div>
            <Span id="colon">:</Span>
            <div id="minute">00</div>
            <Span id="colon">:</Span>
            <div id="second">00</div>
            <Span id="colon">:</Span>
            <div id="milisecond">00</div>
        </div>
        <div class="buttons">
            <button id="start-btn">Start</button>
            <button id="stop-btn" class="active">Stop</button>
            <button id="reset-btn" class="active">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
